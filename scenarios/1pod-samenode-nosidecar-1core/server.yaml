---
deployment:
  pullPolicy: IfNotPresent
  name: fortio-server
  namespace: fortio
  nodeSelector: 
    nodename: worker1
  replicas: 1
  resources:
    limits:
      cpu: "1"

hpa:
  enabled: false

istio:
  envoyStatsInclusionPrefixes: ""
  sidecarInjection: false
  sidecarCpuLimit: ""
  sidecarConcurrency: ""
