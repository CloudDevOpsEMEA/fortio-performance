---
client:
  enabled: true
  pullPolicy: IfNotPresent
  name: fortio-client
  namespace: fortio
  nodeSelector: 
    kubernetes.io/hostname: worker1
  replicas: 1
  resources:
    limits:
      cpu: "1"

server:
  enabled: true
  pullPolicy: IfNotPresent
  name: fortio-server
  namespace: fortio
  nodeSelector: 
    kubernetes.io/hostname: worker1
  replicas: 2
  resources:
    limits:
      cpu: "1"

  hpa:
    enabled: false
    maxReplicas: 3
    minReplicas: 1
    targetCPUUtilizationPercentage: 80

istio:
  envoyStats: false
  envoyStatsInclusionPrefixes: cluster.outbound
  mtls: false
  sidecarInjection: false
