---
deployment:
  pullPolicy: IfNotPresent
  name: fortio-server
  namespace: fortio
  nodeSelector: 
    kubernetes.io/hostname: worker1
  replicas: 1
  resources: {}

hpa:
  enabled: false

istio:
  envoyStatsInclusionPrefixes: ""
  sidecarInjection: false
  sidecarCpuLimit: ""
  sidecarConcurrency: ""
