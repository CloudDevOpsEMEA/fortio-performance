---
deployment:
  pullPolicy: IfNotPresent
  name: fortio-server
  namespace: fortio
  nodeSelector: 
    role: worker
  replicas: 5
  resources:
    limits:
      cpu: "1"

hpa:
  enabled: false

istio:
  envoyStatsInclusionPrefixes: ""
  sidecarInjection: true
  sidecarCpuLimit: "1"
  sidecarConcurrency: "0"
  mtls: false
  envoyFilter: false
